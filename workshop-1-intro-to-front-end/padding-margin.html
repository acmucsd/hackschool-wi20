<!DOCTYPE html>
<html>
    <head>
        <title> Margin vs. Padding </title>
	<style>
	#margin{
		border-color: red;
		border-style: solid;
		margin-left: 5px;
		width: 150px;
	}
	#padding{
		border-color: red;
		border-style: solid;
		padding-left: 5px;
		width: 150px;
	}
	</style>
    </head>
    <body>
        <p id="margin"> Margin Text </p>
	<p id="padding"> Padding Text </p>
    </body>
</html>
